<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatOQP - Inscription</title>
    <link rel="icon" href="./images/icons/icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./styles/inscription.css">
    <link rel="stylesheet" href="./styles/style.css">
    <script type="module" src="./scripts/inscription.js"></script>
</head>

<body>
    <div class ="inscription">
        <div class="content">
            <h2>Inscription</h2>
            <form>
                <input class="SubmitBar" type="text" placeholder="Identifiant" required name = "username" id = "username"/>
                <input class="SubmitBar" type="password" placeholder="Mot de passe" required name = "password" id = "password"/>
                <input class="SubmitBar" type="password" placeholder="Confirmation du mot de passe" required name = "password_conf" id = "password_conf"/>
                <input class="SubmitButton" type="submit" id="submit" value="Valider" />
                
            </form>
            <button class="SubmitButton" id="backbutton" onclick="goToConnexion()">Retour</button>
         </div>
    </div>
    
</body>


</html>
