<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatOQP - Accueil</title>
    <link rel="icon" href="./images/icons/icon.ico" type="image/x-icon">
    <link  href="./images/icons/envoyer-un-mail.png">
    <link rel="stylesheet" href="./styles/accueil.css">
    <link rel="stylesheet" href="./styles/style.css">
    <script type="module" src="./scripts/fonctions.js"></script>
    <script type="module" src="./scripts/accueil.js"></script>
</head>

<body>
    
    <div id="navigation">
        <h1>ChatOQP</h1>
        <p>Bonjour <span id="username"></span> !</p>
        <button class="NavButton" id="chatPriveButton" onclick="goToConversation()">Conversations privées</button>
        <button class="NavButton active" id="accueilButton" onclick="goToAccueil()">Chat général</button>
        
        <p>Utilisateurs connectés : <ul id="online_user_list"></ul> </p>
        <button id="decoButton" onclick="deconnexion()">Déconnexion</button>
    </div>

    <div id="container">
        <div id="chat"> 
            <h2>Chat général :</h2>
            <ul id="message_list"></ul>
        </div>
        <form id = "Form" onsubmit="envoyer(event, 'accueil')">
            <input type="text" placeholder="Message" required name="message" id="message"/>
            <input type="submit" id="submit" value="Envoyer" />
        </form>
    </div>

</body>
</html>
